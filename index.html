<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signUp">
     <div class="left">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin">
                <div class="odin">Odin</div>
            </div>
            <div class="photoCredit">Photo by <a href="https://unsplash.com/@californong?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nong</a> on <a href="https://unsplash.com/photos/person-holding-maple-leaf-L0cbdz6_eYU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>

        </div>
        <div class="right">
            <div class="words">
                <div class="one">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. </div>
                <div class="two">Sign up <em>now</em> to get started.</div>
                <div class="three">You know you want to.</div>
            </div>
            <form action="">
                <div class="doThis">Let's do this!</div>
                <fieldset class="formContent">
                    <fieldset class="formRight">
                        <div class="first">
                            <label for="first">First name</label>
                            <br>
                            <input type="text" name="firstName" id="first">
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="password" id="password">
                        </div>
                    </fieldset> 
                    <fieldset class="formRight">
                        <div class="last">
                            <label for="last">Last name</label>
                            <br>
                            <input type="text" name="lastName" id="last">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="tel" name="phoneNumber" id="phone">
                        </div>
                        <div class="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                            <br>
                            <input type="confirmPassword" name="confirmPassword" id="confirmPassword">
                        </div>
                    </fieldset> 

                </fieldset>
            </form>
            <div class="createAndLog">
                <button id="create">Create account</button>
                <div class="login">login</div>
            </div>
        </div>
    </div>
    

     

    
</body>
</html>
